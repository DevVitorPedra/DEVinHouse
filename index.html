<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>To-Do</title>
  </head>
  <body>
    <div id="splash"></div>
    <div class="app">
      <header>
        <div id="logo">
          <img
            src="/206-2062118_clipboard-clip-art-at-clker-todolist-png.png"
            alt=""
          />
          <h1>DEV To-Do List</h1>
        </div>
        <p>Crie aqui sua lista de tarefas</p>
      </header>
      <main>
        <div id="crie">
          <form action="submit" id="form-input">
            <label for="task">Digite o nome da atividade</label>
            <input
              type="text"
              name="task"
              id="task"
              placeholder="ex:Tomar um cafÃ©..."
            />
            <button type="submit">Inserir tarefa</button>
          </form>

            <div id="adicionados">
           
            </div>  
            <button id="btn-salvar">Salvar Lista</button>
        </div>
        <div class="listas">
          <h2>Listas Salvas</h2>
          <div id="lista"></div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
